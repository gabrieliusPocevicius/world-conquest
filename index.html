<!DOCTYPE html>
<html lang="en">

<head>
    <title>Medieval AI World</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link rel="stylesheet" href="CustomStyle.css">
    <!--<script src="https://d3js.org/d3.v5.min.js"></script>-->
    <script src='https://cdn.zingchart.com/zingchart.min.js'></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="icon" type="image/png" href="resources\icons8-shield-100.png" />
</head>

<body>

    <div id="timer" class="container-fluid m-0">

        <div class="text-light bg-dark rounded-bottom p-2">
            <div class="row">

                <div id="days" class="col">1</div>
                <div id="months" class="col">1</div>
                <div id="years" class="col">500</div>
                <svg id="pause" width="40" height="40" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M13.5 19.875L19.3375 15.5C19.675 15.25 19.675 14.75 19.3375 14.5L13.5 10.125C13.0875 9.8125 12.5 10.1125 12.5 10.625V19.375C12.5 19.8875 13.0875 20.1875 13.5 19.875ZM15 2.5C8.1 2.5 2.5 8.1 2.5 15C2.5 21.9 8.1 27.5 15 27.5C21.9 27.5 27.5 21.9 27.5 15C27.5 8.1 21.9 2.5 15 2.5ZM15 25C9.4875 25 5 20.5125 5 15C5 9.4875 9.4875 5 15 5C20.5125 5 25 9.4875 25 15C25 20.5125 20.5125 25 15 25Z" fill="#FAFAFA"/>
                </svg>

                <div class="ml-3"></div>
                <button id="start-battle-btn" class="btn btn-outline-danger text-center mr-4">Battle</button>
                <div id="seconds-counter"></div>
            </div>
        </div>


    </div>

    <div id="battleScene">
        <!--all-teams controls all of the html of battle scene-->
        <div class="container-fluid all-teams">
            <!--First Table-->
            <div class="row  flex-nowrap">
                <table class="table table-borderedless table-md table-striped  col-5 ">

                    <thead id="table-header-1">
                        <tr class="">
                            <th scope="col" class="text-center">ID</th>
                            <th scope="col" class="text-center">Name</th>



                            <th scope="col" class="text-center">Health</th>
                            <th scope="col" class="text-center">Armour</th>
                            <th scope="col" class="text-center">Attack</th>

                        </tr>
                    </thead>

                    <tbody id="create" class="shadow">
                    </tbody>
                </table>

                <!--Result table-->
                <div>
                    <div class=" justify-content-center ">
                        <ul class="pagination  pagination-lg">
                            <li class="page-item ">
                                <a id="team1Score" class="page-link ">0</a>
                            </li>
                            <li class="page-item w-100 ">
                                <a id="fight-btn" class="page-link h-100 " style="cursor: pointer;">
                                    <div class="text-center">Fight</div>
                                </a>
                            </li>

                            <li class="page-item ">
                                <a id="team2Score" class="page-link ">0</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <!--Second Table-->
                <table class="table  table-borderedless table-striped  col-5 ">

                    <thead id="table-header-2">
                        <tr>
                            <th scope="col " class="text-center">Attack</th>
                            <th scope="col " class="text-center">Armour</th>
                            <th scope="col " class="text-center">Health</th>

                            <th scope="col " class="text-center">Name</th>
                            <th scope="col " class="text-center">ID</th>
                        </tr>
                    </thead>
                    <tbody id="create2" class="shadow ">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    </div>





    <!--
Title Of all the armies in the World
    <div id="armyDisplay" class="container-fluid col-3 float-right ">
      
        <h2 class="text-center ">Armies Of the World</h2>



        <div id="parent-of-all-armies"></div>
    </div>





-->





    <div class="pl-4">
        <div class="row">
            <div class="col-3">
                <h3>Total Population</h3>
                <h1 id="population">0</h1>
            </div>
            <div class="col">
                <h3>Deaths</h3>
                <h1 id="deaths">0</h1>
            </div>
        </div>
    </div>



    <div>

    </div>


    </div>

    </div>


    <div class=" ml-3 row shadow-sm rounded ">
        <people>
        </people>
    </div>


    <div id="myNav" class="overlay">
        <span id="closebtn"><svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
<path d="M18.3 5.71C17.91 5.32 17.28 5.32 16.89 5.71L12 10.59L7.10997 5.7C6.71997 5.31 6.08997 5.31 5.69997 5.7C5.30997 6.09 5.30997 6.72 5.69997 7.11L10.59 12L5.69997 16.89C5.30997 17.28 5.30997 17.91 5.69997 18.3C6.08997 18.69 6.71997 18.69 7.10997 18.3L12 13.41L16.89 18.3C17.28 18.69 17.91 18.69 18.3 18.3C18.69 17.91 18.69 17.28 18.3 16.89L13.41 12L18.3 7.11C18.68 6.73 18.68 6.09 18.3 5.71Z" fill="#E5E5E5"/>
</svg></span>
        <div class="person-card">
            <div class="row">
                <div class="container  p-5">
                    <div>
                        <div class=" shadow ">
                            <person></person>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- <div id="myChart"></div> -->


    <div class="battle-ground pt-5">
        <!-- First Army -->
        <div class="container-fluid  col-6">
            <div class="armySlots bg-gray p-4  rounded row ">








            </div>
        </div>








    </div>




</body>
